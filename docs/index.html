    var webRenderer = "canvaskit";

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2890026678";

  <!-- This script adds the flutter initialization JS code -->
  <script src="ScoreDisplay/flutter.js" defer=""></script>
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #ffffff;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222222;
          }
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <script type="application/javascript" src="https://y-tak6.github.io/ScoreDisplay/main.dart.js"></script>
</head>

<body>
  <picture id="splash">
      <source srcset="ScoreDisplay/splash/img/light-1x.png 1x, ScoreDisplay/splash/img/light-2x.png 2x, ScoreDisplay/splash/img/light-3x.png 3x, ScoreDisplay/splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="ScoreDisplay/splash/img/dark-1x.png 1x, ScoreDisplay/splash/img/dark-2x.png 2x, ScoreDisplay/splash/img/dark-3x.png 3x, ScoreDisplay/splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="ScoreDisplay/splash/img/light-1x.png" alt="">
  </picture>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: webRenderer,
            useColorEmoji: useColorEmoji,
          }).then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
